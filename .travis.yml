sudo: required
language: java
jdk: oraclejdk13
      
services:
- xvfb
- mysql

before_install:
  - sudo apt-get update
  - sudo apt-get install dbus-x11
  - export DISPLAY=:99.0
  - sleep 3
  - export CHROME_BIN=/usr/bin/google-chrome
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - wget https://chromedriver.storage.googleapis.com/2.38/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo cp chromedriver /usr/bin
  
  - mysql -e 'CREATE DATABASE IF NOT EXISTS DBUnit;'
  - mysql -e 'CREATE TABLE IF NOT EXISTS Alumnia (id INT NOT NULL AUTO_INCREMENT PRIMARY KEY, firstName VARCHAR(45), lastName VARCHAR(45), age INT NOT NULL, average FLOAT NOT NULL);'

script: 
- mvn clean
- mvn test
- mvn surefire:test -Dtest=DBUnitTestSQL

mysql:
  database: DBUnit
  username: root
  encoding: utf8
