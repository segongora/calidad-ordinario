sudo: required
language: java
jdk: oraclejdk13
      
services:
- xvfb
- mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS DBUnit;'
  - mysql -e 'use DBUnit; CREATE TABLE IF NOT EXISTS Alumnia(id int not null auto_increment primary key, firstName varchar(40) not null, lastName varchar(40) not null, age int not null, average float not null);'
  - sudo apt-get update
  - sudo apt-get install dbus-x11
  - export DISPLAY=:99.0
  - sleep 3
  - export CHROME_BIN=/usr/bin/google-chrome
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - wget https://chromedriver.storage.googleapis.com/2.38/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo cp chromedriver /usr/bin

  
script: 
- mvn clean
- mvn test
- mvn surefire:test -Dtest=DBUnitTestSQL
